<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dd-dashboard-page">
  
  <style is='custom-style'>
    :host {
      display: block;
    }
    
    paper-toolbar {
      color: inherit;
      background-color: inherit;
    }
    
    div.mdl-cell {
      background: #fff;
      min-height: 324px;
      overflow: auto;
    }
    
    ::content .selection {
      flex-grow: 1;
    }
  </style>
  
  <template>
    
    <div class='mdl-grid'>
      
      <div class='mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--top'>
        <content select='.core'></content>
      </div>
      
      <div class='mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--top'>
        <content select='.selection'></content>
      </div>
      
      <div class='mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--top'>
        <div class='mdl-card__title'>
          <content select='.input_title'></content>
        </div>
        <content select='.inputs'></content>
      </div>
      
      <div class='mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--top'>
        <div class='mdl-card__title'>
          <content select='.output_title'></content>
        </div>
        <content select='.outputs'></content>
      </div>
      
      <div class='mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--top'>
        <div class='mdl-card__title'>
          <dd-sphere-graphic></dd-sphere-graphic>
        </div>
      </div>
      
      <div class='mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--top'>
        <div class='mdl-card__title'>
          <dd-capsule-graphic></dd-capsule-graphic>
        </div>
      </div>
      
      <div class='mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col'>
        <div class='mdl-card__title'>
          <div class='mdl-card__title-text'>Summary Table</div>
        </div>
      </div>
      
    </div>
    
  </template>
  
</dom-module>

<script>
  Polymer({
    is: 'dd-dashboard-page',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    }
    
  });

</script>
