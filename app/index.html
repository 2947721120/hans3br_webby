<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Webby Sphere Dashboard</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="page-name" selected="{{currentPage}}" on-iron-select="_onMenuItemSelected">
            
            <paper-item page-name="DosageDesigner">
              <iron-icon icon="icons:home"></iron-icon>
              <span>Dosage Designer</span>
            </paper-item>
            
            <paper-item page-name="CoreSubstrate">
              <iron-icon icon="maps:local-bar"></iron-icon>
              <span>Core Substrate</span>
            </paper-item>
            
            <template is='dom-repeat' items='{{pages}}'>
              <paper-item page-name$="{{item.pageName}}">
                <iron-icon icon="maps:local-laundry-service"></iron-icon>
                <span>{{item.pageTitle}}</span>
              </paper-item>
            </template>
            
            <paper-item page-name="Capsule">
              <iron-icon icon="maps:local-bar"></iron-icon>
              <span>Capsule</span>
            </paper-item>
            
          </paper-menu>
      </div>
      
      <paper-header-panel id='paperHeaderPanel' main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Dosage Designer</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <neon-animated-pages attr-for-selected='page-name' selected='{{currentPage}}'>
          
          <div id='dosageDesignerPage' page-name='DosageDesigner'>
            <dd-coating-chip page-name='CoreSubstrate' no-close>
              <div class='title-text'>Core Substrate</div>
              <div class='subtitle-text'>Suglets 20/25</div>
            </dd-coating-chip>
            <template is='dom-repeat' items='{{pages}}'>
              <dd-coating-chip page-name$='{{item.pageName}}'>
                <div class='title-text'>{{item.pageTitle}}</div>
                <div class='subtitle-text'>{{item.productTitle}}</div>
              </dd-coating-chip>
            </template>
            <dd-coating-chip page-name='Capsule' no-close>
              <div class='title-text'>Capsule</div>
              <div class='subtitle-text'>Size #2</div>
            </dd-coating-chip>
            <paper-fab icon='icons:add' on-tap='_addPage'></paper-fab>
          </div>
          
          <dd-dashboard-page page-name='CoreSubstrate'>
            
            <div id='coreSelection' class='selection mdl-card__title'>
              <div class='mdl-card__title-text'>Suglets 20/25</div>
            </div>
            
            <div class='input_title'>Pre-coated Particle</div>
            
            <div class='inputs'>
              <dd-slider-input val=' '>
                <div class='title'>Product Code</div>
                <div class='units'></div>
                <div class='description'>
                  The Colorcon product code.
                </div>
              </dd-slider-input>
              
              <dd-slider-input val=''>
                <div class='title'>Micron Range</div>
                <div class='units'>&mu;m</div>
                <div class='description'>
                  The equivalent micron range for this grade.
                </div>
              </dd-slider-input>
              
              <dd-slider-input val='{{diameter}}' decimals='1' min='150' max='2400' active>
                <div class='title'>Diameter</div>
                <div class='units'>&mu;m</div>
                <div class='description'>
                  The mean diameter of the starting particle.
                </div>
              </dd-slider-input>
              
              <dd-slider-input val='{{assay}}' decimals='2' min='0' max='1000' active hide>
                <div class='title'>Assay</div>
                <div class='units'>mg/g</div>
                <div class='description'>
                  The starting assay of the core substrate in mg per gram of beads. This is typically zero
                  but in the case of custom granulation or ext/sphereonization the particle may contain
                  the active pharmaceutical ingredient.
                </div>
              </dd-slider-input>
              
              <dd-slider-input val='{{apparentDensity}}' decimals='2' min='0.5' max='3' active>
                <div class='title'>Apparent Density</div>
                <div class='units'>g/ml</div>
                <div class='description'>
                  The apparent density of the starting core substrate. This apparent denisty includes the porosity of the material
                  but not the void space between particles.
                </div>
              </dd-slider-input>              
            </div>
            
            <div class='output_title'>Coated Particle</div>
              
            <div class='outputs'>
              <dd-slider-input val='[[radius]]' decimals='2' hide icon='icons:assessment'>
                <div class='title'>Radius</div>
                <div class='units'>&mu;m</div>
                <div class='description'>
                  The mean particles starting radius in microns.
                </div>
              </dd-slider-input>
              
              <dd-slider-input val='[[surfaceArea]]' decimals='4' hide icon='icons:assessment'>
                <div class='title'>Surface Area</div>
                <div class='units'>cm<sup>2</sup></div>
                <div class='description'>1
                  The surface area of a single sphere with the a <span>{{core.diameter}}</span> 
                  &mu;m diameter.
                </div>
              </dd-slider-input>
              
              <dd-slider-input val='[[volume]]' decimals='4' hide icon='icons:assessment'>
                <div class='title'>Volume</div>
                <div class='units'>ml</div>
                <div class='description'>
                  The volume of a single sphere with the a <span>{{core.diameter}}</span> 
                  &mu;m diameter.
                </div>
              </dd-slider-input>
              
              <dd-slider-input val='[[surfaceAreaToVolume]]' decimals='4' hide icon='icons:assessment'>
                <div class='title'>SA to Volume</div>
                <div class='units'>ml</div>
                <div class='description'>
                  The surface area to volume ratio of a single sphere with the a <span>{{core.diameter}}</span> 
                  &mu;m diameter. This is value is of interest to understand why a batch of small particles have 
                  a significantly larger amount of total surface area.
                </div>
              </dd-slider-input>
              
              <dd-slider-input val='[[particleCount]]' decimals='0' icon='icons:assessment'>
                <div class='title'>Particle Count</div>
                <div class='units'>count/g</div>
                <div class='description'>
                  The mean particles starting radius in microns.
                </div>
              </dd-slider-input>
              
              <dd-slider-input val='[[totalSurfaceArea]]' decimals='4' icon='icons:assessment'>
                <div class='title'>Total Surface Area</div>
                <div class='units'>cm<sup>2</sup>/g</div>
                <div class='description'>
                  The surface area of a single sphere with the a <span>{{core.diameter}}</span> 
                  &mu;m diameter.
                </div>
              </dd-slider-input>
              
              <dd-slider-input val='[[bulkDensity]]' decimals='2' icon='icons:assessment'>
                <div class='title'>Bulk Density</div>
                <div class='units'>g/ml</div>
                <div class='description'>
                  The estimated bulk density of the starting substrate. The estimtion is based on the optimal packing conditions
                  of a sphereical particles of 74.048% of the apparent density of beads.
                </div>
              </dd-slider-input>
            </div>
          </dd-dashboard-page>
          
          <template is='dom-repeat' items='{{pages}}'>
            <div page-name$='{{item.pageName}}'>
              <span>{{item.pageTitle}}</span>
              <div>{{item.pageName}}</div>
            </div>
          </template>
          
          <div page-name='Capsule'>
            <span>Capsule</span>
          </div>
        </neon-animated-pages>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
