<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Webby Sphere Dashboard</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="_closeDrawer">
            <paper-item data-route="Dosage Designer" on-tap="_openDdPage">
              <iron-icon icon="icons:home"></iron-icon>
              <span>Dosage Designer</span>
            </paper-item>
            
            <paper-item data-route="Core Substrate"  on-tap='_openCorePage'>
              <iron-icon icon="maps:local-bar"></iron-icon>
              <span>Core Substrate</span>
            </paper-item>
            
            
            <paper-item data-route="Drug Layering"  on-tap='_openCoatingPage'>
              <iron-icon icon="maps:local-laundry-service"></iron-icon>
              <span>Drug Layering</span>
            </paper-item>
            
            <paper-item data-route="Seal Coating"  on-tap='_openCoatingPage'>
              <iron-icon icon="maps:local-laundry-service"></iron-icon>
              <span>Seal Coating</span>
            </paper-item>
            
            <paper-item data-route="Functional Coating"  on-tap='_openCoatingPage'>
              <iron-icon icon="maps:local-laundry-service"></iron-icon>
              <span>Functional Coating</span>
            </paper-item>
            
            <paper-item data-route="Capsule" on-tap='_openCapsulePage'>
              <iron-icon icon="maps:local-pizza"></iron-icon>
              <span>Capsule</span>
            </paper-item>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Dosage Designer</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          
          <neon-animated-pages id='pages' attr-for-selected='data-route' selected='{{route}}'>
            
            <div data-route='Dosage Designer' class='layout horizotnal wrap center'>

              <dd-coating-chip >
                <div class='title-text'>Starting Material</div>
                <div class='subtitle-text'>Suglets 20/25</div>
              </dd-coating-chip>
              
              <dd-coating-chip >
                <div class='title-text'>Drug Layering</div>
                <div class='subtitle-text'>Opadry 03A</div>
              </dd-coating-chip>
              
              <dd-coating-chip >
                <div class='title-text'>Seal Coating</div>
                <div class='subtitle-text'>Opadry 03A</div>
              </dd-coating-chip>
              
              <dd-coating-chip >
                <div class='title-text'>Functional Coating</div>
                <div class='subtitle-text'>Surelease</div>
              </dd-coating-chip>
              
              <dd-coating-chip >
                <div class='title-text'>Capsule</div>
                <div class='subtitle-text'>Size #2</div>
              </dd-coating-chip>

            </div>
            
            <div data-route='Core Substrate'>
              Core Substrate
            </div>
            
            <div data-route='Drug Layering'>
              Drug Layering
            </div>
            
            <div data-route='Seal Coating'>
              Seal Coating
            </div>
            
            <div data-route='Functional Coating'>
              Functional Coating
            </div>
            
            <div data-route='Capsule'>
              Capsule
            </div>
            
            
          </neon-animated-pages>
          
          
          
          
        </div>
              
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
