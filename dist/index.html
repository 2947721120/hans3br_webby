<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>Webby Sphere Dashboard</title><meta name="theme-color" content="#303F9F"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Polymer Starter Kit"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel" force-narrow=""><div drawer=""><paper-toolbar id="drawerToolbar"><span class="paper-font-title">Menu</span></paper-toolbar><paper-menu class="list" attr-for-selected="page-name" selected="{{currentPage}}" on-iron-select="_onMenuItemSelected"><paper-item page-name="DosageDesigner"><iron-icon icon="icons:home"></iron-icon><span>Dosage Designer</span></paper-item><paper-item page-name="CoreSubstrate"><iron-icon icon="maps:local-bar"></iron-icon><span>Core Substrate</span></paper-item><template is="dom-repeat" items="{{pages}}"><paper-item page-name$="{{item.pageName}}"><iron-icon icon="maps:local-laundry-service"></iron-icon><span>{{item.pageTitle}}</span></paper-item></template><paper-item page-name="Capsule"><iron-icon icon="maps:local-bar"></iron-icon><span>Capsule</span></paper-item><paper-item page-name="Report"><iron-icon icon="icons:list"></iron-icon><span>Report</span></paper-item></paper-menu></div><paper-header-panel id="paperHeaderPanel" main="" mode="waterfall-tall"><paper-toolbar id="mainToolbar"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><div class="middle paper-font-display2 app-name">Dosage Designer</div></paper-toolbar><neon-animated-pages attr-for-selected="page-name" selected="{{currentPage}}"><div id="dosageDesignerPage" page-name="DosageDesigner"><dd-coating-chip page-name="CoreSubstrate" no-close=""><div class="title-text">Core Substrate</div><div class="subtitle-text">{{sugletName}}</div></dd-coating-chip><template is="dom-repeat" items="{{pages}}"><dd-coating-chip page-name$="{{item.pageName}}"><div class="title-text">{{item.pageTitle}}</div><div class="subtitle-text">{{item.productTitle}}</div></dd-coating-chip></template><dd-coating-chip page-name="Capsule" no-close=""><div class="title-text">Capsule</div><div class="subtitle-text">{{capsuleSize}}</div></dd-coating-chip><paper-fab icon="icons:add" on-tap="_addPage"></paper-fab></div><dd-core-dashboard page-name="CoreSubstrate" suglet-name="{{sugletName}}"></dd-core-dashboard><template is="dom-repeat" items="{{pages}}"><dd-coating-dashboard page-name$="{{item.pageName}}" coating-index$="{{index}}" coating-application$="{{item.pageTitle}}" coating-family$="{{item.productTitle}}"></dd-coating-dashboard></template><dd-capsule-dashboard page-name="Capsule" capsule-size="{{capsuleSize}}"></dd-capsule-dashboard><dd-report-dashboard page-name="Report"></dd-report-dashboard></neon-animated-pages></paper-header-panel></paper-drawer-panel><paper-dialog id="sugletDialog" with-backdrop=""><div class="mdl-card__title"><div class="mdl-card__title-text">Choose Your Starting Material...</div></div><iron-selector class="flex layout horizontal wrap center-center"><template is="dom-repeat" items="{{SUGLETS}}"><div class="selection-chip mdl-shadow--2dp center-center layout vertical" on-tap="_sugletSelected"><h5>{{item.label}}</h5><h6>(<span>{{item.min}}</span> - <span>{{item.max}}</span>)</h6></div></template></iron-selector><div class="layout horizontal"><div class="flex"></div><button class="mdl-button mdl-js-button mdl-js-ripple-effect" dialog-confirm="">Okay</button></div></paper-dialog><paper-dialog id="applicationDialog" with-backdrop=""><div class="mdl-card__title"><div class="mdl-card__title-text">Choose Your Application...</div></div><iron-selector class="flex layout horizontal wrap center-center"><template is="dom-repeat" items="{{APPLICATIONS}}"><div class="selection-chip mdl-shadow--2dp center-center layout vertical" on-tap="_applicationSelected"><h5>{{item}}</h5></div></template></iron-selector><div class="layout horizontal"><div class="flex"></div><button class="mdl-button mdl-js-button mdl-js-ripple-effect" dialog-confirm="">Okay</button></div></paper-dialog><paper-dialog id="coatingDialog" with-backdrop=""><div class="mdl-card__title"><div class="mdl-card__title-text">Choose Your Coating...</div></div><iron-selector class="flex layout horizontal wrap center-center"><template is="dom-repeat" items="{{coatings}}"><div class="selection-chip mdl-shadow--2dp center-center layout vertical" on-tap="_coatingSelected"><h5>{{item.label}}</h5></div></template></iron-selector><div class="layout horizontal"><div class="flex"></div><button class="mdl-button mdl-js-button mdl-js-ripple-effect" dialog-confirm="">Okay</button></div></paper-dialog><paper-dialog id="capsuleDialog" with-backdrop=""><div class="mdl-card__title"><div class="mdl-card__title-text">Choose Your Capsule...</div></div><iron-selector class="flex layout horizontal wrap center-center"><template is="dom-repeat" items="{{CAPSULES}}"><div class="selection-chip mdl-shadow--2dp center-center layout vertical" on-tap="_capsuleSelected"><h5>{{item.label}}</h5></div></template></iron-selector><div class="layout horizontal"><div class="flex"></div><button class="mdl-button mdl-js-button mdl-js-ripple-effect" dialog-confirm="">Okay</button></div></paper-dialog><paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast><platinum-sw-register auto-register="" clients-claim="" skip-waiting="" on-service-worker-installed="displayInstalledToast"><platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json"></platinum-sw-cache></platinum-sw-register></template><script src="scripts/app.js"></script></body></html>
